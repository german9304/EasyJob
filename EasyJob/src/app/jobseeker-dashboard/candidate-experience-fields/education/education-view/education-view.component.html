<div class="fields-container">
  <form action="" [formGroup]="educationForm" (ngSubmit)="submitForm()" class="experience-form">
    <!--  <p> {{ expForm.value| json}}</p> -->
    <div class="headers">
      <div class="addexperience">
        <h2>Add Education</h2>
        <a routerLink="../" routerLinkActive="active">
          <i class="material-icons">
            clear
          </i>
        </a>
      </div>
    </div>
    <div class="frm exp">
      <label for="school">School</label>
      <input type="text"  id="position" placeholder="Add School" />
    </div>
    <div class="frm cmp">
      <label for="company">Degree</label>
      <input type="text" id="company" placeholder="Degree" />
    </div>
    <div class="frm loc">
      <label for="location">Major or Field </label>
      <input type="text"  id="location" placeholder="field" />
    </div>

    <div class="frm date">
      <input type="text" id="strt" placeholder="Start date" />
      <input type="text"  id="end" placeholder="End date" />
    </div>
    <div class="frm desc">
      <label for="description">Description</label>
      <textarea type="text" id="description" placeholder="Description"></textarea>
    </div>
    <div class="frm btns">
      <button class="save" type="submit">Submit</button>
    </div>
  </form>
</div>
