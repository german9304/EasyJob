<div class="experience container">
  <form action="" [formGroup]="expForm"  (ngSubmit)="submitForm()" class="experience-form">
   <!--  <p> {{ expForm.value| json}}</p> -->
    <div class="headers">
      <div class="addexperience">
        <h2>Add Experience</h2>
      <a routerLink="../../" routerLinkActive="active">
        <i class="material-icons">
          clear
        </i>
      </a>
      </div>
    </div>
      <div class="frm exp">
        <label for="position">Position</label>
        <input type="text" formControlName="position" id="position" placeholder="Position" />
      </div>
      <div class="frm cmp">
        <label for="company">Company</label>
        <input type="text" formControlName="company" id="company" placeholder="Company" />
      </div>
      <div class="frm loc">
        <label for="location">Location</label>
        <input type="text" formControlName="location" id="location" placeholder="Location" />
      </div>

      <div class="frm date">
        <input type="text" formControlName="startDate" id="strt" placeholder="Start date" />
        <input type="text" formControlName="endDate"  id="end" placeholder="End date" />
      </div>
      <div class="frm desc">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" id="description" placeholder="Description">
        </textarea>
      </div>
      <div class="frm btns">
        <button class="save" type="submit">Submit</button>
    </div>
  </form>
</div>
