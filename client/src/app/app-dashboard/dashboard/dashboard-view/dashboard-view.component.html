  <!-- - JOB SEARCH BAR -->
  <div class="job-search">
    <section class="search-job-form">
      <!-- <p>Find Your Job</p> -->
      <header class="section-header"><h1>Find Your Job</h1></header>
      <div class="section-content">
        <form class="search-forms" [formGroup]="searchForm">
          <div class="search category">
            <input
              type="text"
              name=""
              id="search-input"
              (click)="showList($event)"
              formControlName="category"
              placeholder="Search job title"
            />
            <!-- <p> {{ sts.searchForm| json}}</p> -->
            <app-categories-view
              (clickCategories)="clickCat($event)"
              [categories]="categories"
            ></app-categories-view>
          </div>
          <div class="search location">
            <input
              type="text"
              name=""
              id="search-city"
              formControlName="location"
              placeholder="City, State, Zip"
            />
          </div>
          <div class="search icon">
            <button type="button" (click)="searchJobs()" id="search-jobs">
              <i class="material-icons"> search </i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
