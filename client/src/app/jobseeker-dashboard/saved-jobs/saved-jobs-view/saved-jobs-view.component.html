<div class="row-div-section">
  <div class="job-content">
    <section class="job job-item">
      <header class="job-title">
        <h1 class="title-location">
          <a [routerLink]="[]">
            <span id="title"> {{ title }} </span>
          </a>
        </h1>
      </header>
      <div class="job-list-content">
        <p>{{ company }}</p>
        <p>{{ location }}</p>
      </div>
    </section>
  </div>
  <div class="clear-icon"><i class="material-icons"> clear </i></div>
</div>
