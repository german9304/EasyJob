<div class="form-control-row2" [formGroup]="parentForm">
  <div class="post-job-row row2" formGroupName="row2">
    <div class="post-job-row row2">
      <div class="post-col col1">
        <label for="company" class="company-label"> Company</label>
        <input
          type="text"
          id="company"
          class="input company-name"
          formControlName="company"
        />
      </div>
      <div class="post-col col2">
        <label for="industry" class="company-label"> Company industry</label>
        <input
          type="text"
          id="industry"
          class="input company-industry"
          formControlName="industry"
        />
      </div>
      <div class="post-col col3">
        <label for="why" class="company-label"> Employment type </label>
        <select name="carlist" form="carform" formControlName="type">
          <option value="select-one">Select one...</option>
          <option value="Fulle-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="temporaty">Temporary</option>
          <option value="internship">Internship</option>
        </select>
      </div>
    </div>
  </div>
</div>
